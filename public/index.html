<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Elegant Chat</h2>
        <div class="user-status">
          <span class="status-indicator online"></span>
          <span id="current-username"></span>
        </div>
      </div>
      <div class="users-container">
        <h3>Online Users</h3>
        <ul id="users"></ul>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-header">
        <h2>Group Chat</h2>
      </div>
      
      <div id="chat-messages" class="chat-messages"></div>
      
      <div class="chat-input-container">
        <div id="typing-notification"></div>
        <form id="message-form" class="message-form">
          <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
          <button type="submit" class="send-button">
            <span class="material-icons">send</span>
          </button>
        </form>
      </div>
    </div>
    
    <div class="login-modal" id="login-modal">
      <div class="modal-content">
        <h2>Welcome to Elegant Chat</h2>
        <form id="username-form">
          <input type="text" id="username-input" placeholder="Enter your name" required autofocus>
          <button type="submit" class="login-button">Join Chat</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
